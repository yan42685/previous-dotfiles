# This tmux statusbar config was created by tmuxline.vim
# on Wed, 23 Oct 2019

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#ddc7a1,bg=#5a524c"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#a89984"
set -g status-style "none,bg=#32302f"
set -g message-style "fg=#ddc7a1,bg=#5a524c"
set -g pane-border-style "fg=#5a524c"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=#a89984,bg=#32302f"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#ddc7a1,bg=#32302f"
set -g status-left "#[fg=#282828,bg=#a89984,bold] #S #[fg=#a89984,bg=#5a524c,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#5a524c] %R #[fg=#5a524c,bg=#32302f,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#32302f] #{sysstat_mem} #{sysstat_cpu} #[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics] #[fg=blue]  #{download_speed} 祝#{upload_speed} #[fg=#5a524c,bg=#32302f,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#5a524c] %a #[fg=#a89984,bg=#5a524c,nobold,nounderscore,noitalics]#[fg=#282828,bg=#a89984,bold] #H #{prefix_highlight} "
setw -g window-status-format "#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics]#[fg=#ddc7a1] #I  #W #[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#{?pane_synchronized,#[fg=yellow]Command Sync! #[default],}#[fg=#32302f,bg=#5a524c,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#5a524c] #I  #W  #F #[fg=#5a524c,bg=#32302f,nobold,nounderscore,noitalics]"
