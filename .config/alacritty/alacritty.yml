window:
  # 启动时最大化
  startup_mode: "Maximized"

background_opacity: 0.65

# NOTE: 需要安装SauceCodePro NF的 regular 和 italic, bold, bold italic
font:
  normal:
    family: SauceCodePro NF
    style: regular

  bold:
    family: SauceCodePro NF
    style: bold

  italic:
    family: SauceCodePro NF
    style: italic

  bold_italic:
    family: SauceCodePro NF
    style: bold italic
  size: 12

key_bindings:
  # - { key: I, mods: Alt, action: PasteSelection }
  - { key: I, mods: Alt, action: Paste }
  - { key: F11, action: ToggleFullscreen }
    # NOTE:
    # FIXME:
    # TODO:
    # BUG:
    #
    #
# 自动开启tmux FIXME: Windows下要修改文件目录
shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach-session -t 'main' || tmux new-session -s 'main'"
